<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Task Scheduler Manager</title>
	<meta name="author" content="TSM" />
	<link rel="stylesheet" th:href="@{/iview/iview.css}">
	<script th:src="@{/libs/jquery-3.2.1.min.js}" type="text/javascript"></script>
	<script th:src="@{/libs/vue.min.js}" type="text/javascript"></script>
	<script th:src="@{/layer/layer.js}" type="text/javascript"></script>
	<script th:src="@{/iview/iview.min.js}" type="text/javascript"></script>
	<style type="text/css">
		[v-cloak] {
			display: none;
		}
		.log-details {
			background-color: #f0f0f0;
			padding: 10px;
			white-space: pre-wrap;
			max-width: 100%;
			overflow-x: auto;
		}
	</style>
</head>
<body>
<div id="app" v-cloak style="margin: 30px">
	<template>
		<i-form v-ref:form-quartz :model="formQuartz" :label-width="80">
			<pre class="log-details">{{ formQuartz.logs }}</pre>
		</i-form>
	</template>
</div>
<script type="text/javascript">
	var vm = new Vue({
		el: '#app',
		data: {
			formQuartz: {
				jobName: '',
				jobGroup: '',
				description: '',
				jobClassName: 'com.joe.task.job.ChickenJob',
				jobMethodName: '',
				cronExpression: '',
				//旧任务名称  用于修改
				oldJobName: '',
				oldJobGroup: ''
			}
		},
		created: function () {

		}
	})
</script>
</body>
</html>
