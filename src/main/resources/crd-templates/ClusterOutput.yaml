apiVersion: logging.banzaicloud.io/v1beta1   # Defines the CRD group/version for Rancher Logging :contentReference[oaicite:0]{index=0}
kind: ClusterOutput
metadata:
  name: kafka-cluster-output             # English comment: name of this ClusterOutput
  namespace: cattle-logging-system       # English comment: namespace where the logging operator is installed
spec:
  kafka:
    brokers:
      - kafka-headless.kafka.svc.cluster.local:29092  # English comment: list of Kafka bootstrap servers
    default_topic: my-topic                            # English comment: target topic for log messages
    format:
      type: json                                       # English comment: serialize logs as JSON
    buffer:                                             # English comment: buffer and time slicing settings
      timekey: 1m
      timekey_wait: 30s
      timekey_use_utc: true
